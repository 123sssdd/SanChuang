server:
  port: 5050

spring:
  application:
    name: reuse_market
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://127.0.0.1:3306/reuse_market?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: 123456
  redis:
    host: 127.0.0.1
    port: 6379
    lettuce:
      pool:
        max-active: 8
        min-idle: 0
        max-wait: 100
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

sa-token:
  # token名称 (同时也是cookie名称)
  token-name: token
  # token有效期，单位s 默认30天, -1代表永不过期
  timeout: 86400
  # token临时有效期 (指定时间内无操作就视为token过期) 单位: 秒
  activity-timeout: -1
  # 是否允许同一账号并发登录 (为true时允许一起登录, 为false时新登录挤掉旧登录)
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个token (为true时所有登录共用一个token, 为false时每次登录新建一个token)
  is-share: false
  # token风格
  token-style: uuid
  # 是否输出操作日志
  is-log: false

mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
minio:
  endpoint: http://192.168.128.20:9000
  accesskey: xyz
  secret-key: 12345678
  bucket: xyz

security:
  white-list:
    - /product/info/page
    - /product/info/detail
    - /product/type

alipay:
  # 应用ID，沙箱应用id
  appId: 9021000145614619
  # 应用私钥
  appPrivateKey: 
  # 支付宝公钥
  alipayPublicKey: 
  # 异步回调地址，当前dome中并未使用
  notifyUrl:



